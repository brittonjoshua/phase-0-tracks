<!DOCTYPE html>
<html>
<head>
	<title>Table Practice Sesh</title>
</head>
<body>
<table border=1>
	<tr>
		<th>Types of Fruit</th>
		<th>color</th>
		<th>rhymes with</th>
	</tr>
	<tr>
		<td>apple</td>
		<td>red,green</td>
		<td>grapple,snapple</td>
	</tr>
	<tr>
		<td>pear</td>
		<td>green,yellowish</td>
		<td>bear,square,fair</td>
	</tr>
	<tr>
		<td>orange</td>
		<td>orange...duh</td>
		<td>doesn't rhyme with anything!</td>
	</tr>
</table border=1>

<table border=1>
	<th>Dog Breeds</th>
	<th>Temperment</th>
	<th>Size</th>
</tr>
<tr>
<td>Springer Spaniel</td>
<td>Great dogs</td>
<td>Medium</td>
</tr>
<tr>
<td rowspan="2">Mastiffs</td>
<td>lazy</td>
<td>huge</td>
	</tr>
	<tr>
		<td colspan="2">Chihuahua</td>
		<td></td>
	</tr>
</table>
</body>
</html>
